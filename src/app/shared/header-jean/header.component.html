<div class="categoryNav container-fluid d-md-flex justify-content-center py-1 gap-4 d-none">
    <div *ngFor="let cat of listCategory; let i = index" class="d-flex gap-4">
        <a class="categoryShortcut" [routerLink]="['products/', cat.id]" 
        [innerHTML]="cat.id === 'CAT111' ? '<b>' + cat.name + '</b>' : cat.name"></a>
        <div *ngIf="i < listCategory.length - 1" class="separator"></div>
    </div>
</div>

<div class="navbar d-flex d-md-none container-fluid justify-content-around fixed-bottom p-2">

    </a>
    <a class="btnIcon text-center" href="">

    </a>
    <a class="btnIcon text-center" routerLink="/cart">
        <img class="imgIcon" src="assets/images/icons/cart.svg" alt="cart_icon">
    </a>
</div>

<!--START OF OFFCANVAS DIV-->
<div class="categoryNavOffCanvas offcanvas offcanvas-start CategoryHeaderOffcanvas" tabindex="-1"
    aria-labelledby="CategoryHeaderOffcanvasLabel">

    <div class="offcanvas-header">
        <button type="button" id="btnCloseOffcanvas" class="btn-close" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
    </div>

    <!--OFFCANVAS AUTO GENERATION OF CATEGORIES AND [ROUTERLINK]-->
    <div class=" text-center d-flex flex-column my-3 p-2 align-items-center">
        <div *ngFor="let cat of listCategory; let i = index" class="col-6">
            <a class="categoryShortcut" [routerLink]="['products/', cat.id]" 
            [innerHTML]="cat.id === 'CAT111' ? '<b>' + cat.name + '</b>' : cat.name"
            data-bs-dismiss="offcanvas"></a>
            <div *ngIf="i < listCategory.length - 1" class="my-3 separatorOffCanvas"></div>
        </div>
    </div>
