<div class=" main-content-wrapper">
  <div *ngIf="produit" class=" p-4 row flex-lg-row align-items-center g-5 py-5">
    <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{produit.name}}</h1>
    <div class="col-10 col-sm-8 col-lg-6">
    <img src="{{produit.images[0].url}}" class="d-block mx-lg-auto img-fluid" width="700" height="500" alt="{{produit.name}}">
    </div>
    <div class="col-lg-6">
      <ul class="lead mx-5">
        <li *ngFor="let detail of productDetails">
          <strong>{{detail.label}} :</strong> {{detail.value}}
        </li>
      </ul>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start mx-5 mt-5">
        <button routerLink="/admin/products" type="button" class="btn btn-primary btn-lg px-4 me-md-2">Retour</button>
      </div>
    </div>
  </div>
</div>
