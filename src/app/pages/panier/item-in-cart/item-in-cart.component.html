<div class="row">
    <div class="col">
        <div class="card mb-4">
            <div class="row g-0 align-items-center">
                
                <div class="col-12 col-md-4 text-center">
                    <img src="{{item.product.images.at(0)?.url}}" class="card-img img-fluid rounded-start"
                        alt="Product Image"
                        class="card-img img-fluid rounded-start"   
                    >
                </div>

                
                <div class="col-12 col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{item.product.name}}</h5>
                        <p class="card-text">{{item.product.description}}</p>

                        <div class="row align-items-center gy-3">
                            
                            <div class="col-12 col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">Qty:</span>
                                    <select class="form-select" [(ngModel)]="item.quantity"
                                        (change)="updateQuantity(item.id, item.quantity)" aria-label="Quantity">
                                        <option [value]="0">(Delete)</option>
                                        <option *ngFor="let qty of [1, 2, 3, 4, 5]" [value]="qty">{{ qty }}</option>
                                    </select>
                                </div>
                            </div>

                            
                            <div class="col-6 col-md-3 text-center">
                                <button class="btn btn-outline-danger w-100"
                                    (click)="deleteItem(item.id)">Delete</button>
                            </div>

                            
                            <div class="col-6 col-md-3 text-center">
                                <button class="btn btn-outline-success w-100"
                                    (click)="copyToClipBoard(item.id)">Share</button>
                            </div>

                            
                            <div class="col-12 text-end">
                                <label class="fw-bold">${{item.quantity * item.subTotal}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
