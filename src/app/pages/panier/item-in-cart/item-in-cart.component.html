<div class="row">
    <div class="col">
        <div class="row-card">
            <div class="card mb-4" style="width:100%; height: auto">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img [src]="item.product.images[0]" width="200" class="img-fluid rounded-start" alt="">
                    </div>

                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{item.product.name}}</h5>
                            <p class="card-text">{{item.product.description}}</p>
                            <div class="row">
                                <div class="col">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">Qty:</span>
                                        <select class="form-select" aria-label="Qty: 1">
                                            <option>0 (Delete)</option>
                                            <option selected>1</option>
                                            <!--Probablement utiliser un NgFor pour une generation automatiser de 1-10-->
                                        </select>
                                    </div>
                                    
                                </div>


                                <div class="col-2">
                                    <button class="btn btn-outline-danger" (click)="deleteItem('000')">Delete</button>
                                </div>
                                <div class="col-2">
                                    <button class="btn btn-outline-success">Share</button>
                                </div>

                                <div class="col" style="margin: 0">
                                    <label><strong>${{item.subTotal}}</strong></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
