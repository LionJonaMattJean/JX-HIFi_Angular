<div class="container">
     <div class="row">
        <div class="row align-items-center mb-4">
            <div class="col-12 col-md-8">
                <h1 class="display-4">Shopping Cart</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-3 col-lg-3 col-xl-3 text-center">
                <button class="btn btn-secondary w-100 w-md-auto" (click)="deleteAll()">Delete all items</button>
            </div>
        </div>
    </div>
    <br>

  
    <div class="row">
        <div class="col-12 col-lg-8 mb-4">
            <app-item-in-cart *ngFor="let i of orderitem" [item]="i">
            </app-item-in-cart>
        </div>

        <div class="col-12 col-lg-4">
            <app-sub-total></app-sub-total>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <app-coupon-code></app-coupon-code>
        </div>
    </div>

    <router-outlet></router-outlet>
</div>
