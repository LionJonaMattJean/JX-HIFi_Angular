<div class="container my-5">
  <div class="row">
    <div class="col-12 col-md-8 mx-auto">
      <form class="form-design">
        <h3 class="text-center mb-4">Merci pour votre confiance !</h3>

        <!-- Affichage du numéro de confirmation de commande -->
        <div class="mb-3">
          <label for="NumConfirmation" class="form-label">Voici le numéro de confirmation de votre achat :</label>
          <input type="text" id="NumConfirmation" class="form-control" readonly value="12345ABC"/>
        </div>

        <!-- Affichage du nom du client -->
        <div class="mb-3">
          <label for="Nom" class="form-label">Nom :</label>
          <input
            type="text"
            id="Nom"
            class="form-control"
            value="{{ userInfo?.firstName + ' ' + userInfo?.lastName }}"
            readonly
          />
        </div>

        <!-- Affichage de l'adresse de livraison du client -->
        <div class="mb-3">
          <label for="shippingAddress" class="form-label">Adresse de livraison :</label>
          <input
            type="text"
            id="shippingAddress"
            class="form-control"
            value="{{ userInfo?.address?.address + 
            ', ' + userInfo?.address?.city +
            ', ' + userInfo?.address?.province +
             ' ' + userInfo?.address?.postalCode }}"
            readonly
          />
        </div>

        <!-- Détails de la commande et informations supplémentaires -->
        <h5>Quand...</h5>
        <table class="table">
          <tr>
            <td>Livraison CoD</td>
          </tr>
          <tr>
            <td>Temps de livraison : 5 à 10 jours ouvrables</td>
          </tr>
        </table>

        <h5>Détails de votre commande</h5>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Article</th>
                <th>Quantité</th>
                <th>Coût avant taxe</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of shoppingCart?.cartItems">
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ (item.subTotal) | currency }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Totaux -->
        <div class="mb-3">
          <label for="totalBeforeTax" class="form-label">Total des articles (avant taxe) :</label>
          <input
            type="text"
            id="totalBeforeTax"
            class="form-control"
            [value]="totalBeforeTax | currency"
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="tps" class="form-label">TPS :</label>
          <input type="text" id="tps" class="form-control" [value]="tps | currency" readonly />
        </div>

        <div class="mb-3">
          <label for="tvq" class="form-label">TVQ :</label>
          <input type="text" id="tvq" class="form-control" [value]="tvq | currency" readonly />
        </div>

        <div class="mb-3">
          <label for="totalTtc" class="form-label">Total TTC :</label>
          <input type="text" id="totalTtc" class="form-control" [value]="totalTtc | currency" readonly />
        </div>

        <!-- Bouton de retour à la page d'accueil -->
        <div class="d-flex justify-content-center">
          <a [routerLink]="['/home']" class="btn btn-secondary mt-4">Fermer cette fenêtre</a>
        </div>
      </form>
    </div>
  </div>
</div>
