<!--Use of a section in order to display a category as a single card-->
<section class="listing">
    <a [routerLink]="['/products/', acceuilCarteInput.id]">
        <h3 class="listing-heading">{{acceuilCarteInput.nom}}</h3>
            <div class="row d-flex justify-content-center">
                 <img class="listing-photo" [src]="acceuilCarteInput.image" alt="">
            </div>
    </a>
</section>
