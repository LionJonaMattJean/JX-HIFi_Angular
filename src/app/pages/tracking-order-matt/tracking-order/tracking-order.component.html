<div class="container frame">
    <form>
        <h1>Merci pour votre confirance!</h1>
        <div class="mb-3">
            <label for="NumConfirmation" class="form-label ">Si vous désirer obtenir des
                 mises-à-jour concernant votre livraison, veuillez entrer les informations
                  suivantes:</label>
        </div>
        <div class="mb-3">
            <label for="suivi" class="form-label ">Entrez votre numéro de confirmation:</label>
            <input type="text" class="form-control width" id="NumConfirmation" required>
        </div>
        <div class="mb-3">
            <label for="suivi" class="form-label">(Le numéro de commande vous a été remis
                                                 lors de la confirmation de paiement.)</label>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <label for="suivi" class="form-label">Entrer votre courriel:</label>
                <input type="text" class="form-control" id="Courriel" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <label class="form-label">Un courriel vous sera acheminé
                                             à chaques étapes clées.</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Veuillez noter que nous ne sommes pas responsable
                 dans le cas où la livraison dépasse les délais prévus si vous habitez dans
                  une région éloignée ou que le service de livraison dans votre localité ne
                   fait pas parti de notre réseau de distribution.</label>
        </div>
        <div class="mb-3">
            <label  class="form-label">Important de noter que votre courriel ne sera pas
                 utiliser à des fins de publicité et que vous allez recevoir uniquement
                  des courriels pour suivre l'évolution de votre commande.</label>
        </div> 
        <div class="mb-3">
            <label class="form-label">Merci encore de votre confiance en JX-HiFi!</label>
            <img src="/assets/images/logo/Logo JX-HIFI.png" alt="Image 3" style="width: 100%; max-width: 125px; height: 100px;">
            
        </div>

        <button type="submit" class="btn btn-primary width">Confirmer le suivi</button>
    </form>
</div>
