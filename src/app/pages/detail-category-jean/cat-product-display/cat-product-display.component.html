<div class="container" *ngIf="productsOfCategory.length > 0">
    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start filterOffcanvas" tabindex="-1" aria-labelledby="filterOffcanvasLabel">
        <div class="offcanvas-header">
            <button type="button" id="btnCloseOffcanvas" class="btn-close" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body filterOffCanvansContainer m-5 d-flex flex-column justify-content-center">
            <!-- Size Filter -->
            <div class="mb-4">
                <h5>Size</h5>
                <div class="filterChoice">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="size1">
                        <label class="form-check-label" for="size1"> &lt; 14" </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="size2">
                        <label class="form-check-label" for="size2">15" to 20"</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="size3">
                        <label class="form-check-label" for="size3">21" to 29"</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="size4">
                        <label class="form-check-label" for="size4"> 30" to 35" </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="size5">
                        <label class="form-check-label" for="size5"> &gt; 36"</label>
                    </div>
                </div>
            </div>

            <!-- Brand Filter -->
            <div class="mb-4">
                <h5>Brand</h5>
                <div class="filterChoice">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="brand1">
                        <label class="form-check-label" for="brand1">Samsung</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="brand2">
                        <label class="form-check-label" for="brand2">HP</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="brand3">
                        <label class="form-check-label" for="brand3">Dell</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="brand4">
                        <label class="form-check-label" for="brand4">Tompson</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="brand5">
                        <label class="form-check-label" for="brand5">BenQ</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="brand6" checked>
                        <label class="form-check-label" for="brand6">Lenovo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="brand7">
                        <label class="form-check-label" for="brand7">Asus</label>
                    </div>
                </div>
            </div>

            <!-- Price Filter -->
            <div class="mb-4">
                <h5>Price</h5>
                <div class="priceTxtBox d-flex">
                    <div class="minBox w-50 p-3 my-1">
                        <div class="input-group">
                            <input type="text" name="txtMinVal" class="inputField txtMinVal" onchange="setMinInput()">
                            <span class="currency d-flex align-items-center text-center">$</span>
                        </div>
                    </div>
                    <div class="maxBox w-50 p-3 my-1">
                        <div class="input-group">
                            <input type="text" name="txtMaxVal" class="inputField txtMaxVal" onchange="setMaxInput()" />
                            <span class="currency d-flex align-items-center text-center">$</span>
                        </div>
                    </div>
                </div>

                <div class="priceSliders w-75 ms-4">
                    <span class="sliderTrack"></span>
                    <input type="range" class="slideMinVal" name="slideMinVal" min="0" max="1000" value="200"
                        oninput="slideMin()">
                    <input type="range" class="slideMaxVal" name="slideMaxVal" min="0" max="1000" value="460"
                        oninput="slideMax()">
                    <div class="tooltip minTooltip"></div>
                    <div class="tooltip maxTooltip"></div>
                </div>

            </div>
        </div>
    </div>

    <div class="row py-4">
        <div class="col-xl-3 activeFilter filterSidebar d-none d-xl-block align-items-center">
            <app-product-filter-jean></app-product-filter-jean>
        </div>
        <div class="col-xl-9">

            <button class="btn btn-primary d-xl-none mb-3" id="btnOpenOffcanvas" type="button"
                data-bs-toggle="offcanvas" data-bs-target=".filterOffcanvas" aria-controls="filterOffcanvas">
                Filter
                <img src="../../../../assets/images/icons/filter-left.svg" alt="filterIcon">
            </button>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 py-2">
                <app-product-list-jean *ngFor="let product of productsOfCategory"
                    [selectedProduct]="product"></app-product-list-jean>
            </div>
        </div>
    </div>
</div>
